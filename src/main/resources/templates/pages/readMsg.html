
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>读短消息</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/sms.css}" />

</head>
<body>
	<div id="main">
		<div class="mainbox">
			<div class="title readMessage png"></div>
			<!--右上角导航栏  -->
			<div th:replace="~{pages/menu :: .menu}"></div>
			<div class="content">
				<div class="message">
					<div class="tmenu">
						<ul class="clearfix">
							<li>题目：[[${message.title}]]</li>
							<li>来自：[[${message.user.name}]]</li>
							<li>时间: [[${message.msgCreateDate}]]</li>
						</ul>
					</div>
					<div class="view">
						<p>[[${message.msgContent}]]</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
